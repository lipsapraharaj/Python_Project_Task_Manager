<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('./notebook.jpg');
            background-size: 100% 500%;
            background-repeat: no-repeat;
        }

        h1 {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #007BFF;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <form id="task-form">
        <label for="description">Task Description:</label>
        <input type="text" id="description" required>
        <label for="status">Status:</label>
        <select id="status">
            <option value="Incomplete">Incomplete</option>
            <option value="Complete">Complete</option>
        </select>
        <label for="deadline">Deadline (optional):</label>
        <input type="text" id="deadline" placeholder="YYYY-MM-DD">
        <button type="button" onclick="addTask()">Add Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="task-list">
            <!-- Tasks will be displayed here -->
        </tbody>
    </table>

    <script>
        function loadTasks() {
            // Simulate an AJAX request to get tasks from the server
            // Replace this with an actual AJAX request in a real scenario
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function showTasks(tasks) {
            var taskList = document.getElementById("task-list");
            taskList.innerHTML = "";

            if (tasks.length === 0) {
                var emptyRow = taskList.insertRow();
                var cell = emptyRow.insertCell(0);
                cell.colSpan = 4;
                cell.textContent = "No tasks.";
            } else {
                tasks.forEach(function(task, index) {
                    var row = taskList.insertRow();
                    var deadlineStr = task.deadline || 'Not set';
                    var status = task.complete ? 'Complete' : 'Incomplete';

                    var cells = [
                        row.insertCell(0),
                        row.insertCell(1),
                        row.insertCell(2),
                        row.insertCell(3)
                    ];

                    cells[0].textContent = task.description;
                    cells[1].textContent = status;
                    cells[2].textContent = deadlineStr;

                    // Add action buttons
                    var completeButton = document.createElement("button");
                    completeButton.textContent = "Mark " + (task.complete ? "Incomplete" : "Complete");
                    completeButton.onclick = function() {
                        toggleComplete(index);
                    };

                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function() {
                        deleteTask(index);
                    };

                    cells[3].appendChild(completeButton);
                    cells[3].appendChild(deleteButton);
                });
            }
        }

        function addTask() {
            var description = document.getElementById("description").value;
            var status = document.getElementById("status").value;
            var deadline = document.getElementById("deadline").value;

            var newTask = {
                description: description,
                complete: status === "Complete",
                deadline: deadline || null
            };

            var tasks = loadTasks();
            tasks.push(newTask);
            saveTasks(tasks);
            showTasks(tasks);
        }

        function toggleComplete(index) {
            var tasks = loadTasks();
            tasks[index].complete = !tasks[index].complete;
            saveTasks(tasks);
            showTasks(tasks);
        }

        function deleteTask(index) {
            var tasks = loadTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            showTasks(tasks);
        }

        function fetchData() {
            var tasks = loadTasks();
            showTasks(tasks);
        }

        fetchData(); // Load tasks when the page loads
    </script>
</body>
</html>
